name: Build OpenWrt Image (MX4200 v1)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VER: "24.10.2"
      TARGET: "qualcommax"
      SUBTARGET: "ipq807x"
      PROFILE: "linksys_mx4200v1"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential curl zstd jq ca-certificates rsync

      - name: Download ImageBuilder (.tar.zst)
        run: |
          set -euxo pipefail
          IB_URL="https://downloads.openwrt.org/releases/${OPENWRT_VER}/targets/${TARGET}/${SUBTARGET}/openwrt-imagebuilder-${OPENWRT_VER}-${TARGET}-${SUBTARGET}.Linux-x86_64.tar.zst"
          echo "Fetching $IB_URL"
          curl -fL "$IB_URL" -o ib.tar.zst
          tar -I zstd -xf ib.tar.zst
          IBDIR="$(ls -d openwrt-imagebuilder-${OPENWRT_VER}-${TARGET}-${SUBTARGET}.Linux-* | head -1)"
          echo "IBDIR=$IBDIR" >> $GITHUB_ENV
          echo "IBDIR resolved to: $IBDIR"

      - name: Show default packages for profile
        run: |
          set -e
          cd "$IBDIR"
          if [ -f profiles.json ]; then
            echo "Default packages for ${PROFILE}:"
            jq -r --arg P "${PROFILE}" '.[] | .profiles[$P].default_packages[]?' profiles.json | sort
          fi

      - name: Assemble and validate package list (strip comments/empties)
        run: |
          set -euxo pipefail

          sanitize() { awk '!/^\s*($|#)/ { print $1 }' | tr '\n' ' '; }

          CORE_PKGS=""
          STATS_PKGS=""
          [ -f packages/core.txt ]  && CORE_PKGS="$(sanitize < packages/core.txt)"
          [ -f packages/stats.txt ] && STATS_PKGS="$(sanitize < packages/stats.txt)"
          PKGS="$(echo "$CORE_PKGS $STATS_PKGS" | xargs || true)"

          # Skip base OS packages (IB provides these)
          BASE_RE='^(base-files|busybox|ca-bundle|dnsmasq($|-full|-.*)?|dropbear|e2fsprogs|firewall4|fstools|libc|libgcc|libustream-.*|logd|losetup|mtd|netifd|nftables|odhcp6c|odhcpd-ipv6only|opkg|ppp($|-mod-pppoe)?|procd(-ujail)?|uboot-envtools|uci|uclient-fetch|urandom-seed|urngd)$'
          CLEAN=""
          for p in $PKGS; do
            if echo "$p" | grep -Eq "$BASE_RE"; then
              echo "Skipping base package: $p"
            else
              CLEAN="$CLEAN $p"
            fi
          done
          PKGS="$(echo "$CLEAN" | xargs || true)"

          # If using full wpad*, subtract basic variants to avoid file clashes
          if echo " $PKGS " | grep -Eq ' wpad-(mbedtls|wolfssl|openssl) '; then
            PKGS="$PKGS -wpad-basic-mbedtls -wpad-basic-wolfssl -wpad-mini"
          fi

          # Guard: ensure we pass at least one package
          if [ -z "$PKGS" ]; then PKGS="luci"; fi

          # Guard: reject NSS (not in official feeds for this target)
          if echo " $PKGS " | grep -q " kmod-qca-nss-dp "; then
            echo "::error::kmod-qca-nss-dp is not in the official ${TARGET}/${SUBTARGET} feeds. Remove it or use a custom NSS build."
            exit 1
          fi

          echo "Using packages: $PKGS"
          echo "PKGS=$PKGS" >> $GITHUB_ENV

      - name: Copy custom files into ImageBuilder
        run: |
          set -euxo pipefail
          cd "$IBDIR"
          mkdir -p files
          [ -d ../files ] && rsync -a ../files/ files/

      - name: Ensure script permissions
        run: |
          set -euxo pipefail
          cd "$IBDIR"
          [ -d files/etc/uci-defaults ] && chmod +x files/etc/uci-defaults/* || true
          [ -f files/etc/init.d/mesh-stage ] && chmod +x files/etc/init.d/mesh-stage || true

      - name: Sanity - verify correct scripts present
        run: |
          set -euxo pipefail
          cd "$IBDIR"
          echo "===== files/ tree embedded in image ====="
          find files -maxdepth 5 -type f -print | sort || true

          # hard fail if the old script is still present
          if [ -f files/etc/uci-defaults/99-home-mesh ]; then
            echo "::error::Remove files/etc/uci-defaults/99-home-mesh from the repo. We now use 90-base-net + mesh-stage."
            exit 1
          fi

          # require both the new scripts
          if [ ! -f files/etc/uci-defaults/90-base-net ] || [ ! -f files/etc/init.d/mesh-stage ]; then
            echo "::error::Missing 90-base-net or mesh-stage. Both are required for one-and-done safe boot."
            exit 1
          fi

      - name: Sanity - ensure profile exists
        run: |
          set -euxo pipefail
          cd "$IBDIR"
          if [ -f profiles.json ]; then
            jq -r '.[].profiles | keys[]' profiles.json | grep -q "^${PROFILE}$" || {
              echo "::error::Profile '${PROFILE}' not found in profiles.json"; exit 1; }
          fi

      - name: Build image (verbose)
        run: |
          set -euxo pipefail
          cd "$IBDIR"
          echo "make -j$(nproc) V=s image PROFILE='${PROFILE}' PACKAGES='${PKGS}' FILES=files/"
          make -j"$(nproc)" V=s image PROFILE="${PROFILE}" PACKAGES="${PKGS}" FILES=files/

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-${{ env.OPENWRT_VER }}-${{ env.PROFILE }}
          path: ${{ env.IBDIR }}/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/*sysupgrade*.bin

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ${{ env.IBDIR }}/logs/**
            ${{ env.IBDIR }}/build_dir/**/*.log
            ${{ env.IBDIR }}/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/
