name: Build OpenWrt Image (MX4200 v1)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VER: "24.10.2"
      TARGET: "qualcommax"
      SUBTARGET: "ipq807x"
      PROFILE: "linksys_mx4200v1"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl zstd xz-utils jq ca-certificates rsync

      - name: Download ImageBuilder (.tar.zst)
        run: |
          IB_URL="https://downloads.openwrt.org/releases/${OPENWRT_VER}/targets/${TARGET}/${SUBTARGET}/openwrt-imagebuilder-${OPENWRT_VER}-${TARGET}-${SUBTARGET}.Linux-x86_64.tar.zst"
          echo "Fetching $IB_URL"
          curl -fL "$IB_URL" -o ib.tar.zst
          # Extract and capture directory name
          tar -I zstd -xf ib.tar.zst
          IBDIR=$(tar -tf ib.tar.zst | head -1 | cut -d/ -f1)
          echo "IBDIR=$IBDIR" >> $GITHUB_ENV

      - name: Copy custom files + assemble package list
        run: |
          cd "$IBDIR"
          mkdir -p files
          if [ -d ../files ]; then rsync -a ../files/ files/; fi
          CORE_PKGS="$(tr '\n' ' ' < ../packages/core.txt 2>/dev/null || true)"
          STATS_PKGS="$(tr '\n' ' ' < ../packages/stats.txt 2>/dev/null || true)"
          echo "PKGS=$CORE_PKGS $STATS_PKGS" >> $GITHUB_ENV

      - name: Sanity: ensure profile exists
        run: |
          cd "$IBDIR"
          if [ -f profiles.json ]; then
            jq -r '.[].profiles | keys[]' profiles.json | grep -q "^${PROFILE}$" || {
              echo "Profile ${PROFILE} not found in profiles.json"; exit 1;
            }
          fi

      - name: Build image
        run: |
          cd "$IBDIR"
          make image PROFILE="${PROFILE}" PACKAGES="${PKGS}" FILES=files/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-${{ env.OPENWRT_VER }}-${{ env.PROFILE }}
          path: ${{ env.IBDIR }}/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/*sysupgrade*.bin
