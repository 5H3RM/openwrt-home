name: Build OpenWrt Image (MX4200 v1)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_VER: "24.10.2"
      TARGET: "qualcommax"
      SUBTARGET: "ipq807x"
      PROFILE: "linksys_mx4200v1"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl zstd jq ca-certificates rsync

      - name: Download ImageBuilder (.tar.zst)
        run: |
          set -euxo pipefail
          IB_URL="https://downloads.openwrt.org/releases/${OPENWRT_VER}/targets/${TARGET}/${SUBTARGET}/openwrt-imagebuilder-${OPENWRT_VER}-${TARGET}-${SUBTARGET}.Linux-x86_64.tar.zst"
          echo "Fetching $IB_URL"
          curl -fL "$IB_URL" -o ib.tar.zst
          tar -I zstd -xf ib.tar.zst
          # Find the extracted directory reliably
          IBDIR="$(ls -d openwrt-imagebuilder-${OPENWRT_VER}-${TARGET}-${SUBTARGET}.Linux-* | head -1)"
          echo "IBDIR=$IBDIR" >> $GITHUB_ENV

      - name: Assemble package list (strip comments/empties)
        run: |
          set -e
          sanitize() { awk '!/^\s*($|#)/ { print $1 }' | tr '\n' ' '; }
          CORE_PKGS=""
          STATS_PKGS=""
          [ -f packages/core.txt ]  && CORE_PKGS="$(sanitize < packages/core.txt)"
          [ -f packages/stats.txt ] && STATS_PKGS="$(sanitize < packages/stats.txt)"
          PKGS="$(echo "$CORE_PKGS $STATS_PKGS" | xargs)"
          # Safety: ensure at least one package so opkg has an argument
          if [ -z "$PKGS" ]; then PKGS="luci"; fi
          echo "Using packages: $PKGS"
          echo "PKGS=$PKGS" >> $GITHUB_ENV

      - name: Copy custom files into ImageBuilder
        run: |
          set -e
          cd "$IBDIR"
          mkdir -p files
          [ -d ../files ] && rsync -a ../files/ files/

      - name: Sanity - ensure profile exists
        run: |
          set -e
          cd "$IBDIR"
          if [ -f profiles.json ]; then
            jq -r '.[].profiles | keys[]' profiles.json | grep -q "^${PROFILE}$" || {
              echo "Profile '${PROFILE}' not found in profiles.json"; exit 1; }
          fi

      - name: Build image (verbose)
        run: |
          set -e
          cd "$IBDIR"
          make -j"$(nproc)" V=s image PROFILE="${PROFILE}" PACKAGES="${PKGS}" FILES=files/

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-${{ env.OPENWRT_VER }}-${{ env.PROFILE }}
          path: ${{ env.IBDIR }}/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/*sysupgrade*.bin
